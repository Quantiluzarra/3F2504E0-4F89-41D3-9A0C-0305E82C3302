<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass - –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ü–∞—Ä–æ–ª–µ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .password-display {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
            border: 3px solid #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .password-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
            min-height: 32px;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #667eea;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        .strength-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .strength-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease, background-color 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .strength-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .strength-text {
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .controls {
            position: relative;
            z-index: 1;
        }

        .control-group {
            margin: 20px 0;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 15px;
            background: #f5f7fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .checkbox-label:hover {
            background: #e8ebf0;
            transform: translateY(-2px);
        }

        .checkbox-label input {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .history-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            background: #f5f7fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: #e8ebf0;
            transform: translateX(5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-password {
            font-family: monospace;
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }

        .history-copy {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .history-copy:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            font-weight: bold;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .advanced-options {
            margin-top: 20px;
            padding: 20px;
            background: #f5f7fa;
            border-radius: 15px;
        }

        .advanced-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .generating {
            animation: rotate 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê SafePass</div>
            <div class="subtitle">–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –Ω–∞–¥–µ–∂–Ω—ã—Ö –ø–∞—Ä–æ–ª–µ–π</div>
        </div>

        <div class="password-display">
            <div class="particles" id="particles"></div>
            <div class="password-text" id="passwordText">–ù–∞–∂–º–∏—Ç–µ "–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å"</div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill" style="width: 0%; background: #ccc;"></div>
            </div>
            <div class="strength-text" id="strengthText">–ù–∞–¥–µ–∂–Ω–æ—Å—Ç—å: -</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-label">
                    <span>–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è:</span>
                    <span id="lengthValue">16</span>
                </div>
                <input type="range" min="4" max="64" value="16" class="slider" id="lengthSlider">
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercase" checked>
                        <span>–ó–∞–≥–ª–∞–≤–Ω—ã–µ (A-Z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercase" checked>
                        <span>–°—Ç—Ä–æ—á–Ω—ã–µ (a-z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="numbers" checked>
                        <span>–¶–∏—Ñ—Ä—ã (0-9)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="symbols" checked>
                        <span>–°–∏–º–≤–æ–ª—ã (!@#$)</span>
                    </label>
                </div>
            </div>

            <div class="advanced-options">
                <div class="advanced-title">‚öôÔ∏è –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</div>
                <div class="input-group">
                    <label>–ò—Å–∫–ª—é—á–∏—Ç—å –ø–æ—Ö–æ–∂–∏–µ —Å–∏–º–≤–æ–ª—ã (0, O, l, I):</label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="excludeSimilar">
                        <span>–í–∫–ª—é—á–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</span>
                    </label>
                </div>
                <div class="input-group">
                    <label>–°–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã:</label>
                    <input type="text" id="customChars" placeholder="–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–∏ —Å–∏–º–≤–æ–ª—ã">
                </div>
                <div class="input-group">
                    <label>–ò—Å–∫–ª—é—á–∏—Ç—å —Å–∏–º–≤–æ–ª—ã:</label>
                    <input type="text" id="excludeChars" placeholder="–°–∏–º–≤–æ–ª—ã –¥–ª—è –∏—Å–∫–ª—é—á–µ–Ω–∏—è">
                </div>
                <div class="input-group">
                    <label>–ú–∏–Ω–∏–º—É–º —Ü–∏—Ñ—Ä:</label>
                    <input type="number" id="minNumbers" min="0" max="10" value="2" style="width: 100%; padding: 10px; border-radius: 8px; border: 2px solid #e0e0e0;">
                </div>
                <div class="input-group">
                    <label>–ú–∏–Ω–∏–º—É–º —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤:</label>
                    <input type="number" id="minSymbols" min="0" max="10" value="2" style="width: 100%; padding: 10px; border-radius: 8px; border: 2px solid #e0e0e0;">
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="generateBtn">üé≤ –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
                <button class="btn btn-secondary" id="copyBtn">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>

        <div class="history">
            <div class="history-title">üìú –ò—Å—Ç–æ—Ä–∏—è –ø–∞—Ä–æ–ª–µ–π</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const passwordText = document.getElementById('passwordText');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const historyList = document.getElementById('historyList');
        const notification = document.getElementById('notification');
        const particles = document.getElementById('particles');

        let currentPassword = '';
        let history = [];

        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        function createParticles() {
            particles.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = (Math.random() * 10 + 5) + 'px';
                    particle.style.height = particle.style.width;
                    particles.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }, i * 50);
            }
        }

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const excludeSimilar = document.getElementById('excludeSimilar').checked;
            const customChars = document.getElementById('customChars').value;
            const excludeChars = document.getElementById('excludeChars').value;
            const minNumbers = parseInt(document.getElementById('minNumbers').value) || 0;
            const minSymbols = parseInt(document.getElementById('minSymbols').value) || 0;

            let charset = '';
            let uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let lowercase = 'abcdefghijklmnopqrstuvwxyz';
            let numbers = '0123456789';
            let symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (excludeSimilar) {
                uppercase = uppercase.replace(/[O]/g, '');
                lowercase = lowercase.replace(/[l]/g, '');
                numbers = numbers.replace(/[0]/g, '');
                uppercase = uppercase.replace(/[I]/g, '');
            }

            if (excludeChars) {
                excludeChars.split('').forEach(char => {
                    uppercase = uppercase.replace(new RegExp(char, 'g'), '');
                    lowercase = lowercase.replace(new RegExp(char, 'g'), '');
                    numbers = numbers.replace(new RegExp(char, 'g'), '');
                    symbols = symbols.replace(new RegExp(char, 'g'), '');
                });
            }

            if (useUppercase) charset += uppercase;
            if (useLowercase) charset += lowercase;
            if (useNumbers) charset += numbers;
            if (useSymbols) charset += symbols;
            if (customChars) charset += customChars;

            if (!charset) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–∏–ø —Å–∏–º–≤–æ–ª–æ–≤!', 'error');
                return;
            }

            let password = '';
            let numCount = 0;
            let symCount = 0;

            // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–∏—Ñ—Ä –∏ —Å–∏–º–≤–æ–ª–æ–≤
            for (let i = 0; i < minNumbers && useNumbers; i++) {
                password += numbers.charAt(Math.floor(Math.random() * numbers.length));
                numCount++;
            }

            for (let i = 0; i < minSymbols && useSymbols; i++) {
                password += symbols.charAt(Math.floor(Math.random() * symbols.length));
                symCount++;
            }

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –æ—Å—Ç–∞—Ç–æ–∫
            for (let i = password.length; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            currentPassword = password;

            // –ê–Ω–∏–º–∞—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            generateBtn.classList.add('generating');
            let counter = 0;
            const interval = setInterval(() => {
                let temp = '';
                for (let i = 0; i < length; i++) {
                    temp += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                passwordText.textContent = temp;
                counter++;
                if (counter > 10) {
                    clearInterval(interval);
                    passwordText.textContent = password;
                    generateBtn.classList.remove('generating');
                    createParticles();
                    updateStrength(password);
                    addToHistory(password);
                }
            }, 50);
        }

        function updateStrength(password) {
            let strength = 0;
            let strengthLabel = '';
            let color = '';

            if (password.length >= 8) strength += 20;
            if (password.length >= 12) strength += 20;
            if (password.length >= 16) strength += 10;
            if (/[a-z]/.test(password)) strength += 10;
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;

            if (strength < 40) {
                strengthLabel = '–°–ª–∞–±—ã–π';
                color = '#f5576c';
            } else if (strength < 70) {
                strengthLabel = '–°—Ä–µ–¥–Ω–∏–π';
                color = '#f093fb';
            } else {
                strengthLabel = '–ù–∞–¥–µ–∂–Ω—ã–π';
                color = '#667eea';
            }

            strengthFill.style.width = strength + '%';
            strengthFill.style.background = `linear-gradient(90deg, ${color}, ${color})`;
            strengthText.textContent = `–ù–∞–¥–µ–∂–Ω–æ—Å—Ç—å: ${strengthLabel} (${strength}%)`;
            strengthText.style.color = color;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('‚úÖ –ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(() => {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
            });
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.background = type === 'error' ? 
                'linear-gradient(135deg, #f5576c, #f093fb)' : 
                'linear-gradient(135deg, #667eea, #764ba2)';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function addToHistory(password) {
            history.unshift(password);
            if (history.length > 5) history.pop();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            history.forEach((pwd, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <span class="history-password">${pwd.substring(0, 20)}${pwd.length > 20 ? '...' : ''}</span>
                    <button class="history-copy" onclick="copyToClipboard('${pwd}')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                `;
                historyList.appendChild(item);
            });
        }

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', () => {
            if (currentPassword) {
                copyToClipboard(currentPassword);
            } else {
                showNotification('‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –ø–∞—Ä–æ–ª—å!', 'error');
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', generatePassword);
    </script>
